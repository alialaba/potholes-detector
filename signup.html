<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/app/scss/main.css"> -->
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Signup</title>
  </head>

    <body>
    <div class="signup">

      <div class="signup__layout">
 
        <h1 class="signup__heading">Introducing self driving cars powered by AI</h1>
        <p class="signup__text">Bring the power of AI tools to controls car with this interactive adventure.</p>
      </div>

      <div class="signup__form">
      <h2  class="signup__title">Sign up Form</h2>
    <form id="signup-form">

      <div class="signup__field">
        <label for="username">Username:</label>
        <input type="text" id="username"  />
      </div>

      <div class="signup__field">
        <label for="password">Password:</label>
        <input type="password" id="password"  />
      </div>

      <div class="signup__field">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password"  />
      </div>
      
      <button class="btn btn-lg" type="submit">Sign Up</button>
    </form>
  </div>
  </div>
    <script src="/app/js/auth.js"></script>
     </body>

</html>
